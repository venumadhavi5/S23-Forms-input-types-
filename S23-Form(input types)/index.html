<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input Types</h1>
    <div>
    <form>
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <div>
            <label>Date-Time</label>
            <input type="datetime-local">
        </div>
        <div>
            <label>Month</label>
            <input type="month">
        </div>
        <div>
            <label>Time</label>
            <input type="time">
        </div>
        <div>
            <label>Week</label>
            <input type="week">
        </div>
        <div>
            <label>Button</label>
            <input type="button">
        </div>
        <div>
            <label>Reset</label>
            <input type="reset">
        </div>
        <div>
            <label>Submit</label>
            <input type="submit">
        </div>
        <div>
            <label>Image</label>
            <input type="image" src="https://rukminim1.flixcart.com/image/300/300/l1qrjbk0/painting/c/z/1/mdf526-12x12-sai-pallavi-furnato-original-imagd8hvfgqdjnwb.jpeg" width="100px" height="100px">
        </div>
        <div>
            <label>Number</label>
            <input type="number">
        </div>
        <div>
            <label>Password</label>
            <input type="password">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Gender</label>
            <input type="radio" name="gender">
            <label>male</label>
            <input type="radio" name="gender">
            <label>female</label>
            
        </div>
        <div>
            <label>Marital Status</label>
            <input type="radio" name="ms">
            <label>single</label>
            <input type="radio" name="ms">
            <label>married</label>
            
        </div>
        <div>
            <label>Languages Known</label>
            <input type="checkbox">
            <label>english</label>
            <input type="checkbox">
            <label>telugu</label>
            <input type="checkbox">
            <label>hindi</label>
            <input type="checkbox">
            <label>tamil</label>
        </div>
        <div>
            <label>hidden</label>
            <input type="hidden">
        </div>
        <div>
            <label>color</label>
            <input type="color">
        </div>
        
        <div>
            <label>file</label>
            <input type="file" multiple>
        </div>
        <div>
            <label>range</label>
            <input type="range">
        </div>
        <div>
            <label>mobile no</label>
            <input type="tel">
        </div>
        <div>
            <label>text</label>
            <input type="text">
        </div>
        <div>
            <label>url</label>
            <input type="url">
        </div>
        <div>
            <label>search</label>
            <input type="search">
        </div>
        
        <div>
            <button type="button" id="buttonSubmit">submit</button>
        </div>
     </form>
</div>
    
</body>
</html>
